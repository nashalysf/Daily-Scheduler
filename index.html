<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row">
        <p class="col time-block hour">9am</p>
        <textarea
          id="text-9AM"
          class="col-10 form-control description 09"
        ></textarea>
        <button id="9AM" class="col saveBtn fas fa-save btn"></button>
      </div>
      <hr />
      <div class="row">
        <p class="col time-block hour">10am</p>
        <textarea
          id="text-10AM"
          class="col-10 form-control description 10"
        ></textarea>
        <button id="10AM" class="col saveBtn fas fa-save btn"></button>
      </div>
      <hr />
      <div class="row">
        <p class="col time-block hour">11am</p>
        <textarea
          id="text-11AM"
          class="col-10 form-control description 11"
        ></textarea>
        <button id="11AM" class="col saveBtn fas fa-save btn"></button>
      </div>
      <hr />
      <div class="row">
        <p class="col time-block hour">12pm</p>
        <textarea
          id="text-10AM"
          class="col-10 form-control description 12"
        ></textarea>
        <button id="Noon" class="col saveBtn fas fa-save btn"></button>
      </div>
      <hr />
      <div class="row">
        <p class="col time-block hour">1pm</p>
        <textarea
          id="text-1PM"
          class="col-10 form-control description 13"
        ></textarea>
        <button id="1PM" class="col saveBtn fas fa-save btn"></button>
      </div>
      <hr />

      <div class="row">
        <p class="col time-block hour">2pm</p>
        <textarea
          id="text-2PM"
          class="col-10 form-control description 14"
        ></textarea>
        <button id="2PM" class="col saveBtn fas fa-save btn"></button>
      </div>
      <hr />

      <div class="row">
        <p class="col time-block hour">3pm</p>
        <textarea
          id="text-3PM"
          class="col-10 form-control description 15"
        ></textarea>
        <button id="3PM" class="col saveBtn fas fa-save btn"></button>
      </div>
      <hr />

      <div class="row">
        <p class="col time-block hour">4pm</p>
        <textarea
          id="text-4PM"
          class="col-10 form-control description 16"
        ></textarea>
        <button id="4PM" class="col saveBtn fas fa-save btn"></button>
      </div>
      <hr />

      <div class="row">
        <p class="col time-block hour">5pm</p>
        <textarea
          id="text-5PM"
          class="col-10 form-control description 17"
        ></textarea>
        <button id="5PM" class="col saveBtn fas fa-save btn"></button>
      </div>
      <hr />
    </div>
    <!--end of hours-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="js-code/script.js"></script>
  </body>
</html>
